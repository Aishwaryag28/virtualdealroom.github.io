<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: gray;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 900px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: white;
        }
        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Deals</h2>
        <form action="deals.php" method="POST">
            <input type="text" name="title" placeholder="Deal Title" required>
            <textarea name="description" placeholder="Deal Description" required></textarea>
            <input type="number" name="price" placeholder="Price" required>
            <button type="submit" class="btn">Add Deal</button>
        </form>
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Example Deal</td>
                <td>Sample Description</td>
                <td>$1000</td>
                <td>Pending</td>
                <td>
                    <a href="#" class="btn">Edit</a>
                    <a href="#" class="btn">Delete</a>
                </td>
            </tr>
            <tr>
                <td>Deal 1</td>
                <td>
                    <select name="status" id="status" onchange="updateStatus(this)" disabled>
                        <option value="pending">Pending</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </td>
                <td>
                    <button class="btn" onclick="enableStatusChange(this)">Edit</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function enableStatusChange(button) {
            let row = button.parentElement.parentElement;
            let select = row.querySelector("select");
            select.disabled = false;
        }
        function updateStatus(select) {
            let status = select.value;
            alert("Deal status updated to " + status);
            select.disabled = true;
        }
    </script>
</body>
</html>
