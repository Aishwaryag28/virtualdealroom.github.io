<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Chat Room</h2>
        <div class="chat-box">
            <div class="message received">Hello! Is the deal still available?</div>
            <div class="message sent">Yes, it is. Are you interested?</div>
        </div>
        <input type="text" placeholder="Type your message..." class="chat-input">
        <button class="btn">Send</button>
    </div>
</body>
</html>
